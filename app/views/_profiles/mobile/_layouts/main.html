<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{%app.title}</title>
        <meta name="description" content="YPFramework">
        <meta name="author" content="Juan Pablo Marzetti">

        {% renderTag('css') }
        {% renderTag('js') }

        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon" sizes="114x114" href="{%config.paths.base_url}/img/icons/apple-touch-icon-114.png">
        <!-- For iPad 1-->
        <link rel="apple-touch-icon" sizes="72x72" href="{%config.paths.base_url}/img/icons/apple-touch-icon-72.png">
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon" href="{%config.paths.base_url}/img/icons/apple-touch-icon.png">
        <!-- For Nokia -->
        <link rel="shortcut icon" href="{%config.paths.base_url}/img/icons/apple-touch-icon.png">
        <!-- For everything else -->
        <link rel="shortcut icon" href="{%config.paths.base_url}/img/icons/favicon.ico">

        <!--iOS. Delete if not required -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-startup-image" href="img/splash.png">

        <!--Microsoft. Delete if not required -->
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </head>
    <body>
        {%html}
    </body>
</html>
