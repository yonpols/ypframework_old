<!doctype html>
<!--[if lt IE 7 ]> <html lang="es" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="es" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="es" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="es" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="es" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{%app.title}</title>
	<meta name="description" content="YPFramework">
	<meta name="author" content="Juan Pablo Marzetti">

	<meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

    <!-- For all browsers -->
    {%renderTag('css')}
    {%renderTag('js')}

    <!-- For iPhone 4 -->
    <link rel="apple-touch-icon" sizes="114x114" href="{%config.paths.base_url}/img/icons/apple-touch-icon-114.png">
    <!-- For iPad 1-->
    <link rel="apple-touch-icon" sizes="72x72" href="{%config.paths.base_url}/img/icons/apple-touch-icon-72.png">
    <!-- For iPhone 3G, iPod Touch and Android -->
    <link rel="apple-touch-icon" href="{%config.paths.base_url}/img/icons/apple-touch-icon.png">
    <!-- For Nokia -->
    <link rel="shortcut icon" href="{%config.paths.base_url}/img/icons/apple-touch-icon.png">
    <!-- For everything else -->
    <link rel="shortcut icon" href="{%config.paths.base_url}/img/icons/favicon.ico">

    <!--iOS. Delete if not required -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="img/splash.png">

    <!--Microsoft. Delete if not required -->
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body class="clearfix">
    <p class="info">YPFramework fresh project is almost ready!</a>.</p>
    <header role="banner" class="clearfix">
        <h1>{%app.title}</h1>
    </header>

    <div class="content clearfix">
        {%html}
    </div>

    <footer role="contentinfo" class="clearfix">
        <h3>Developed by Juan Pablo Marzetti</h3>
    </footer>
	<!--[if lt IE 7 ]>
    <script src="{%config.paths.base_url}/js/DOMAssistant-2.8.js"></script>
    <script src="{%config.paths.base_url}/js/selectivizr-1.0.1.js"></script>
    <script src="{%config.paths.base_url}/js/respond.js"></script>
	<script src="{%config.paths.base_url}/js/_optional/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->
</body>
</html>
